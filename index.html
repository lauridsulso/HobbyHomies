<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hobby Homies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Find Homies who share your interests">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />


  <!--MONTSERRAT FONT FRA GOOGLE-->

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#home">Home</a>

  <!-- loading page -->

      </div>
    </header>

    <img class="kryds" src="img/kryds.svg" width="17%">

    <div class="hvid_boks">
      <h2 class="floorball">Floorball</h2>
      <p class="meetup_info"><img src="img/clock (1).svg" width="5%"> 28 januar 2021 at 20:45 <br><br><img
          src="img/pin (1).svg" width="4%"> Nørre Allè
        84, 8000 Aarhus C</p>

      <img src="..." width="">
      <img src="..." width="">
      <img src="..." width="">

      <img class="floorball_img" src="img/floorball.jpg" width="100%">
    </div>



    <div class="hvid_boks">
      <h2 class="floorball">Football</h2>
      <p class="meetup_info"><img src="img/clock (1).svg" width="5%"> 9 december 2020 at 17:00 <br><br><img
          src="img/pin (1).svg" width="4%"> Ringvej Syd 56, 8260 Viby J</p>

      <img src="..." width="">
      <img src="..." width="">
      <img src="..." width="">

      <img class="floorball_img" src="img/fodbold.jpg" width="100%">
    </div>




  </section>


  <!-- find homies page -->
  <section id="findhomies" class="page">
    <header class="topbar">
      <h2>Find Homies</h2>
    </header>

  </section>

  <!-- chat page -->
  <section id="chat" class="page">
    <header class="topbar">
      <h2>Chat</h2>
    </header>

  </section>

  <!-- profile page -->
  <section id="profile" class="page">
    <header class="topbar">
      <h2>Profile</h2>
    </header>

  </section>



  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
  <script src="js/animationloader.js"></script>

</body>

</html>
