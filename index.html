<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hobby Homies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Find Homies who share your interests">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />


  <!--MONTSERRAT FONT FRA GOOGLE-->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#home">Home</a>
    <a href="#findhomies">Find Homies</a>
    <a href="#chat">Chat</a>
    <a href="#profile">Profile</a>

  </nav>

  <!-- loading page -->
  <section id="loader">
    <img src="img/logo.png" alt="logo" id="logo-animation"><br>
    <h1 class="velkomst-overskrift">Hobby Homies</h1>
  </section>

  <!-- pick your interests page -->
  <section id="select-category">
  </section>

  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2 class="home_h2">Home</h2>
      <img class="orange" src="img/baggrund1.png" width="100%">
    </header>
  </section>


  <!-- find homies page -->
  <section id="findhomies" class="page">
    <header class="topbar">
      <h2>Find Homies</h2>
    </header>

  </section>

  <!-- chat page -->
  <section id="chat" class="page">
    <header class="topbar">
      <h2>Chat</h2>
    </header>

  </section>

  <!-- profile page -->
  <section id="profile" class="page">
    <header class="topbar">
      <!-- top ikoner + overskrift i flexbox -->
      <div id="profilflex">
        <div>
          <img class="tilbagepil" src="/img/arrow-white.png" alt="">
        </div>
        <div>
          <h2 class="home_h2">Profile</h2>
        </div>
        <div>
          <img class="blyant" src="/img/editprofile.png" alt="">
        </div>


      </div>



    </header>

    <img class="orangeabsolute" src="img/baggrund1.png" width="100%">

    <!-- Jacobs profilbillede -->

    <img class="jacobprofilbillede" src="/img/jacob.png" alt="">
    <br><br><br><br><br><br><br><br>

    <!-- first/last name -->
    <div id="firstandlastnameflex">


    </div>

    <!-- jacob/schytz -->

    <div class="profiletext">
      <h5 class="profileh5">Name</h5>
      <h4 class="profileh4">Jacob Schytz</h4>
    </div>
    <hr class="hrprofile">

    <!-- Info om profilen - lokation, beskÃ¦ftigelse osv. -->

    <div class="profiletext">
      <h5 class="profileh5">Location</h5>
      <h4 class="profileh4">Aarhus, Denmark</h4>

    </div>
    <hr class="hrprofile">


    <div class="profiletext">
      <h5 class="profileh5">Language</h5>
      <h4 class="profileh4">Danish, English</h4>
    </div>
    <hr class="hrprofile">



    <div class="profiletext">
      <h5 class="profileh5">Occupation</h5>
      <h4 class="profileh4">Student</h4>

    </div>
    <hr class="hrprofile">

    <div class="profiletext">
      <h5 class="profileh5">Hobbies</h5>
      <h4 class="profileh4">Hockey, Football, Beer...</h4>

    </div>
    <hr class="hrprofile">
    <!-- Your meetups knap -->

    <button>Your Meetups</button>

  </section>



  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
  <script src="js/animationloader.js"></script>

</body>

</html>
