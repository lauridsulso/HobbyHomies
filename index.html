<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Find Homies who share your interests">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />


  <!--MONTSERRAT FONT FRA GOOGLE-->

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->

    <h1 class="velkomst-overskrift">Hobby Homies</h1>

  </section>



  <!-- pages -->

  <section id="home" class="page">
    <header class="topbar">

  <section id="findhomies" class="page">

      <h2>Find Homies</h2>

      <h2>Profile</h2>
    </header>
    <p>So, contact info?</p>
    <p><a href="mailto:race@eaaa.dk">race@eaaa.dk</a></p>
    <a href="http://cederdorff.com" target="_blank">
      <img src="img/logo.png" alt="Cederdorff logo" class="logo">

  <!-- SPA functionality  -->

  <!-- main js file -->

</html>
